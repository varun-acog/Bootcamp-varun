<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Showcase</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles-1.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>Icon Showcase</h1>
      <p>Beautiful icons styled with care.</p>
    </header>

    <main class="icon-grid">
      <div class="icon-box">
        <i class="fas fa-coffee"></i>
        <p>Relax with a cup of coffee</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-music"></i>
        <p>Listen to your favorite tunes</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-plane"></i>
        <p>Plan your next adventure</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-car"></i>
        <p>Get ready for a drive</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-pen"></i>
        <p>Write it up</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-gift"></i>
        <p>Plan to gift</p>
      </div>
    </main>

    <footer>
      <p>Icons brought to life with <span>Font Awesome</span>.</p>
    </footer>
  </body>
</html>
