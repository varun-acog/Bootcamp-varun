<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Showcase</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles-2.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>Icon Showcase</h1>
      <p>Beautiful icons styled with care.</p>
    </header>

    <main class="icon-grid">
      <div class="icon-box">
        <i class="fas fa-coffee"></i>
        <p>Relax with a cup of coffee</p>
      </div>

      <div class="icon-box">
        <i class="fas fa-music"></i>
        <p>Listen to your favorite tunes</p>
      </div>

      <div class="icon-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="icon-svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 
           7 22s2-.9 2-2-.9-2-2-2zm10 
           0c-1.1 0-1.99.9-1.99 2S15.9 22 17 
           22s2-.9 2-2-.9-2-2-2zM7.1 14.1l1.45-3.5 
           9.14-.93 1.42 3.65c.25.64-.11 1.34-.75 
           1.58l-10.5 4c-.33.13-.71.04-.96-.23L5 
           14.35l-.8-1.4C3.88 11.97 4.45 
           11 5.3 11H18c.38 0 .71.21.87.54l.94 
           2.31c.1.24.04.51-.15.7-.19.19-.45.29-.7.2l-9.63-3.7-1.5 
           3.63c-.11.26-.33.42-.6.42z"
          />
        </svg>

        <p>Time to Shop</p>
      </div>

      <div class="icon-box">
        <i class="fas fa-plane"></i>
        <p>Plan your next adventure</p>
      </div>

      <div class="icon-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="icon-svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 
           8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 
           .81 4.5 2.09C13.09 3.81 14.76 3 16.5 
           3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
           6.86-8.55 11.54L12 21.35z"
          />
        </svg>

        <p>Love everyone</p>
      </div>

      <div class="icon-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="icon-svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 4.5c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8zm-1 11h-2v-2h2v2zm0-4h-2v-6h2v6zm4 4h-2v-2h2v2zm0-4h-2v-6h2v6z"
          />
        </svg>
        <p>Bright ideas</p>
      </div>
    </main>

    <footer>
      <p>Icons brought to life with <span>Font Awesome</span> and SVGs.</p>
    </footer>
  </body>
</html>
