<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles-1.css" />
  </head>
  <body>
    <header class="header">
      <h1>Beautiful Moments</h1>
      <p>Explore the world through vibrant images.</p>
    </header>

    <div class="image-gallery">

        <img src="https://picsum.photos/600/400?random=1" alt="Img" />
        <p>Image 1</p>
      </div>
      <div class="image-item">
        <img src="https://picsum.photos/600/400?random=2" alt="Img" />
        <p>Image 2</p>
      </div>
      <div class="image-item">
        <img src="https://picsum.photos/600/400?random=3" alt="Img" />
        <p>Image 3</p>
      </div>
    </div>

    <footer class="footer">
      <p>Designed using Lorem Picsum.</p>
    </footer>
  </body>
</html>
