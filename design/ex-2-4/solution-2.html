<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Overlays and Full-Bleed Header</title>
    <link rel="stylesheet" href="styles-2.css" />
  </head>
  <body>
    <header class="full-bleed-header">
      <div class="overlay">
        <h1>Exploring the Beauty of Nature</h1>
        <p>Immerse yourself in the scenic landscapes</p>
      </div>
    </header>

    <main class="content">
      <section class="section">
        <h2>Stunning Views</h2>
        <p>Here are few beautiful images with stunning views.</p>
      </section>

      <section class="image-gallery">
        <div class="image-item">
          <img
            src="https://picsum.photos/600/400?random=1"
            alt="Nature Landscape"
          />
        </div>
        <div class="image-item">
          <img src="https://picsum.photos/600/400?random=2" alt="City View" />
        </div>
        <div class="image-item">
          <img src="https://picsum.photos/600/400?random=3" alt="Beach Bliss" />
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Designed with Lorem Picsum.</p>
    </footer>
  </body>
</html>
