<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreated Medium Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles-1.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar">
        <div class="logo">Medium</div>
        <ul class="nav-links">
          <li><a href="#">Our story</a></li>
          <li><a href="#">Membership</a></li>
          <li><a href="#">Write</a></li>
          <li><a href="#">Sign in</a></li>
          <li><a href="#" class="btn get-started">Get started</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h1>Human stories & ideas</h1>
        <p>A place to read, write, and deepen your understanding</p>
        <a href="#" class="btn start-reading">Start reading</a>
      </div>
      <img src="image.png" alt="" />
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-links">
        <a href="#">Help</a>
        <a href="#">Status</a>
        <a href="#">About</a>
        <a href="#">Careers</a>
        <a href="#">Press</a>
        <a href="#">Blog</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Text to speech</a>
        <a href="#">Teams</a>
      </div>
    </footer>
  </body>
</html>
