<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Student Management Dashboard</h1>

    <button id="loadStudents">Load Students from CSV</button>
    <button id="changeFont">Change Font</button>

    <div
      id="gridContainer"
      class="ag-theme-alpine"
      style="height: 500px; width: 100%"
    ></div>

    <div id="browserInfo">
      <p>Browser: <span id="browserName"></span></p>
      <p>Version: <span id="browserVersion"></span></p>
      <p>Window Dimensions: <span id="windowDimensions"></span></p>
      <p>User Agent: <span id="userAgent"></span></p>
    </div>

    <script src="js/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.0/dist/ag-grid-community.min.js"></script>
    <script type="module" src="js/data-loader.js"></script>
    <script type="module" src="js/table-renderer.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
